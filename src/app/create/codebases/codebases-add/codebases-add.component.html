<alm-slide-out-panel [panelState]="panelState" (panelStateChange)="togglePanelState($event)">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="spacePath" class="col-sm-2 control-label" disabled>Space Path</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="spacePath" name="spacePath" disabled
               [ngModel]="context.path">
      </div>
    </div>
    <div class="form-group">
      <label for="gitHubRepoFullName" class="col-sm-2 control-label required-pf">GitHub Repository</label>
      <div class="col-sm-9" [ngClass]="{'has-error': gitHubRepoFullNameInvalid || gitHubRepoFullNameDuplicated}">
        <input type="text" class="form-control" id="gitHubRepoFullName" name="gitHubRepoFullName"
               placeholder="almighty/almighty-core"
               [(ngModel)]="gitHubRepoFullName" (ngModelChange)="resetFetch()">
        <span class="help-block" *ngIf="gitHubRepoFullNameInvalid">Invalid GitHub repository</span>
        <span class="help-block" *ngIf="gitHubRepoFullNameDuplicated">Duplicated GitHub repository</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-3">
        <button type="submit" class="btn btn-primary"
                (click)="fetchCodebase($event)">Fetch</button>
      </div>
    </div>
    <div *ngIf="gitHubRepoDetails !== undefined && !gitHubRepoFullNameInvalid">
      <hr class="col-sm-11">
      <div class="form-group">
        <label for="spacePath" class="col-sm-2 control-label" disabled>Created</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="created" name="created" disabled
                 [ngModel]="gitHubRepoDetails.created_at | date:'medium'">
        </div>
      </div>
      <div class="form-group">
        <label for="spacePath" class="col-sm-2 control-label" disabled>Last Updated</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="updated" name="updated" disabled
                 [ngModel]="gitHubRepoDetails.updated_at | date:'medium'">
        </div>
      </div>
      <div class="form-group">
        <label for="spacePath" class="col-sm-2 control-label" disabled>Last Commit</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="pushed" name="pushed" disabled
                 [ngModel]="gitHubRepoDetails.pushed_at | date:'medium'">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-3">
          <button type="submit" class="btn btn-primary"
                  (click)="addCodebase($event)">Associate Repository to Space</button>
        </div>
      </div>
    </div>
  </form>
</alm-slide-out-panel>
